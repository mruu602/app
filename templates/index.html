<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>試験トップ</title>
<style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; color: #333; margin:0; padding:0; }
    .container { max-width:480px; margin:50px auto; padding:20px; background:#fff; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    h1 { text-align:center; color:#1976d2; margin-bottom:30px; }
    form { display:flex; flex-direction:column; }
    label { margin-bottom:5px; font-weight:bold; }
    input[type="text"], select, button { padding:10px; margin-bottom:20px; border:1px solid #ccc; border-radius:5px; font-size:16px; width:100%; box-sizing:border-box; }
    button { background:#1976d2; color:#fff; border:none; cursor:pointer; transition:background 0.3s; }
    button:hover { background:#125a9c; }
</style>
</head>
<body>
<div class="container">
    <h1>試験にようこそ</h1>
    <form method="POST" action="/start_exam">
        <label for="student_name">お名前:</label>
        <input type="text" name="student_name" id="student_name" placeholder="お名前を入力" required>

        <label for="exam_id">試験選択:</label>
        <select name="exam_id" id="exam_id" required>
            <option value="">-- 選択してください --</option>
            {% for exam in exams %}
            <option value="{{ exam.id }}">{{ exam.name }} ({{ exam.duration }}分)</option>
            {% endfor %}
        </select>

        <label for="mode">モード選択:</label>
        <select name="mode" id="mode" required>
            <option value="exam">試験モード</option>
            <option value="study">学習モード</option>
        </select>

        <button type="submit">開始</button>
    </form>
</div>
</body>
</html>
